<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<style>
    body {
        background-image: url('/images/tax.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<body>
<a href="/home" class="btn-main">На главную</a>

<div class="container">
    <h1>Категории</h1>

    <button class="toggle-form" onclick="toggleForm()">Добавить категорию</button>
    <form action="/categories" method="POST" class="post-form" id="categoryForm" style="display:none;">
        <input type="text" name="name" placeholder="Название категории" required>
        <button type="submitAdd">Добавить</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Название категории</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="categoryTable">
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <form action="/categories/delete/{id}" method="POST"
                      th:action="@{/categories/delete/{id}(id=${category.id})}">
                    <button type="submitDelete">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    function toggleForm() {
        const form = document.getElementById('categoryForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
